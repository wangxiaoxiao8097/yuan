<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		fieldset{
			width: 400px;
			height: 400px;
			background: orange;
			text-align: center;
			margin-left: 400px;
			line-height: 3em;
		}

	</style>

	<title>js</title>
</head>
<body>
	<fieldset>
	<h2>计算圆的面积</h2>
	<label for="ip1">半径：</label>
	<input type="text" name="" id="ip1" value=""><br>
	<label for="ip2">面积：</label>
	<input type="text" name="" id="ip2"><br>
	<input type="button" value="计算" id="ip3" class="c1" onclick="js()">&nbsp&nbsp&nbsp
	<input type="reset" value="清除" id="ip4" class="c1" onclick="qc()">
	</fieldset>


	
	<script>
		function js(){
			var ls=document.getElementById('ip1').value;
		    var mj=(Math.PI*(ls*ls));
		    var xz=document.getElementById('ip2');
		    xz.value=mj

		}
		function qc(){
			var ls=document.getElementById('ip1');
			var xz=document.getElementById('ip2');
			ls.value='0';
			xz.value=0;

		}
		

		

		
	</script>

	
	

</body>
</html>
